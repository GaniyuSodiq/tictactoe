<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE GAME</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- <h1>Welcome to my Tic Tac Toe Game</h1>
    <h3>You will play it in the console</h3>
    <p>play into you preferred position on the board with game.playRound(number). Number can be from 1 to 9</p>
    <img src="image/tictactoe.png" alt=""> -->
    <div id="container">
        <div class="score-board">
            <div class="player">
                <div class="player-id">
                    <div class="player-name">Player 1</div>
                    <div class="player-icon">✖️</div>
                </div>
                <div class="player-score">
                    <div class="player-score-value">0</div>
                </div>
            </div>

            <div class="player">
                <div class="player-id">
                    <div class="player-name">Player 2</div>
                    <div class="player-icon">⭕</div>
                </div>
                <div class="player-score">
                    <div class="player-score-value">0</div>
                </div>
            </div>
        </div>

        <span class="play-status">
            It's Player 1's turn
        </span>

        <div id="game-board">
            <div class="row row-one">
                <div class="column">
                    <button id="column-one"></button>
                </div>
                <div class="column">
                    <button id="column-two">✖️</button>
                </div>
                <div class="column">
                    <button id="column-three">⭕</button>
                </div>
            </div>
            <div class="row row-two">
                <div class="column">
                    <button id="column-four">✖️</button>
                </div>
                <div class="column">
                    <button id="column-five">⭕</button>
                </div>
                <div class="column">
                    <button id="column-six">✖️</button>
                </div>
            </div>
            <div class="row row-three">
                <div class="column">
                    <button id="column-seven">✖️</button>
                </div>
                <div class="column">
                    <button id="column-eight"></button>
                </div>
                <div class="column">
                    <button id="column-nine">⭕</button>
                </div>
            </div>
        </div>

        <span class="round-status">
            ROUND 1
        </span>
    </div>
</body>

</html>
